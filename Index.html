<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="formcontainer">
        <img class="login-gif" src="login.gif" alt="login-gif">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn-login">LOGIN</button>

        <label style="margin-bottom: 30px;">Don't have an account? <span style="color: #1FD5CA;">SignUp</span></label>

        <div>
            <div>
                <Label class="contactuslabel">CONTACT US</Label>
                <img src="box.png" alt="" class="boximage">
            </div>
            <div class="socialmedia">
                <a><img src="facebook-messenger.png" alt=""></a>
                <a><img src="twitter.png" alt=""></a>
                <a><img src="facebook.png" alt=""></a>
            </div>
        </div>


    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
